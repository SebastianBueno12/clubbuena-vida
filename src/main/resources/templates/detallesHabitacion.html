<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de Habitación</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card-img-top {
            height: 300px;
            object-fit: cover;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">Club Buena Vida</a>
    <div class="ml-auto">
        <a class="nav-link" href="/logout">Cerrar sesión</a>
    </div>
</nav>

<div class="container">
    <h1 class="text-center mb-4">Detalles de la Habitación</h1>
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <img th:src="@{/images/${habitacion.imagen}}" class="card-img-top" alt="Imagen de la habitación">
                <div class="card-body">
                    <h5 class="card-title" th:text="${habitacion.nombre}">Nombre de la Habitación</h5>
                    <p class="card-text" th:text="${habitacion.descripcion}">Descripción de la habitación</p>
                    <p><strong>Precio por noche:</strong> <span th:text="'$' + ${habitacion.precio}"></span></p>
                    <p><strong>Disponibilidad:</strong> <span th:text="${habitacion.disponible ? 'Disponible' : 'No disponible'}"></span></p>
                    <!-- Botón para reservar -->
                    <a href="#" class="btn btn-success btn-block">Reservar ahora</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
