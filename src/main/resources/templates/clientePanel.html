<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Campestre La Buena Vida</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos personalizados */
        body {
            background-image: url('/images/fondo_piscina.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #004080;
        }
        .navbar a {
            color: white;
        }
        .hero-section {
            padding: 80px 0;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            max-width: 800px;
            margin: 0 auto;
        }
        .hero-section h1 {
            font-size: 2.5rem;
            color: #004080;
            text-align: center;
            font-weight: bold;
        }
        .hero-section .btn-primary {
            background-color: #ffaa00;
            border-color: #ffaa00;
        }
    </style>
</head>
<body>
<!-- Barra de navegación -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">Club Buena Vida</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <!-- Si el usuario está autenticado, mostrar Cerrar sesión -->
            <li class="nav-item" th:if="${#httpServletRequest.remoteUser}">
                <a class="nav-link" href="/logout">Cerrar sesión</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Sección de reservas -->
<div class="container mt-5">
    <div class="hero-section p-5 shadow-lg">
        <h1>Encuentra tu estancia perfecta</h1>
        <form>
            <div class="form-group">
                <label for="name">Nombre completo</label>
                <input type="text" class="form-control" id="name" placeholder="Ingrese su nombre completo">
            </div>
            <div class="form-group">
                <label for="document">Número de documento</label>
                <input type="text" class="form-control" id="document" placeholder="Ingrese su número de documento">
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese su correo">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="adults">Número de adultos</label>
                    <input type="number" class="form-control" id="adults" min="1" value="1">
                </div>
                <div class="form-group col-md-6">
                    <label for="children">Número de niños</label>
                    <input type="number" class="form-control" id="children" min="0" value="0">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="checkin">Fecha de check-in</label>
                    <input type="date" class="form-control" id="checkin">
                </div>
                <div class="form-group col-md-6">
                    <label for="checkout">Fecha de check-out</label>
                    <input type="date" class="form-control" id="checkout">
                </div>
            </div>
            <div class="form-group">
                <label for="days">Cantidad de días de hospedaje</label>
                <input type="number" class="form-control" id="days" min="1" value="1">
            </div>
            <div class="form-group">
                <label for="payment-method">Método de pago (30% del total)</label>
                <select class="form-control" id="payment-method">
                    <option value="nequi">Nequi</option>
                    <option value="bancolombia">Transferencia Bancaria</option>
                    <option value="efectivo">Efectivo al llegar</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Reservar ahora</button>
        </form>
    </div>
</div>

<!-- Incluimos Bootstrap JS y sus dependencias -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
