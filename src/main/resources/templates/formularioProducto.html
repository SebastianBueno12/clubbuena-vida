<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Barra de navegación -->
<nav class="navbar navbar-expand-lg" style="background-color: #004080; color: white;">
    <a class="navbar-brand text-white" href="/admin/panel">Club Buena Vida</a>
    <div class="ml-auto">
        <a class="nav-link d-inline text-white" href="/logout">Cerrar Sesión</a>
    </div>
</nav>

<div class="container mt-4">
    <h2 th:text="${#strings.equals(producto.id, null) ? 'Nuevo Producto' : 'Editar Producto'}"></h2>
    <form th:action="@{/admin/inventario/guardarProducto}" th:object="${producto}" method="post">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
        </div>
        <div class="mb-3">
            <label for="cantidad" class="form-label">Cantidad</label>
            <input type="number" class="form-control" id="cantidad" th:field="*{cantidad}" required>
        </div>
        <div class="mb-3">
            <label for="estado" class="form-label">Estado</label>
            <input type="text" class="form-control" id="estado" th:field="*{estado}" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="/admin/inventario" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
