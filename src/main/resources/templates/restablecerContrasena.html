<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - Club Buena Vida</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('/images/fondo_piscina.jpg');
            background-size: cover;
            background-position: center;
        }
        .navbar {
            background-color: #004080;
        }
        .navbar a {
            color: white;
        }
        .reset-section {
            padding: 80px 0;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            max-width: 600px;
            margin: 0 auto;
        }
        .reset-section h1 {
            font-size: 2rem;
            color: #004080;
            text-align: center;
        }
        .reset-section .btn-primary {
            background-color: #ffaa00;
            border-color: #ffaa00;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">Club Buena Vida</a>
</nav>

<div class="container mt-5">
    <div class="reset-section p-5 shadow-lg">
        <h1>Restablecer Contraseña</h1>
        <form th:action="@{/restablecerContrasena}" method="post">
            <input type="hidden" name="token" th:value="${token}">
            <div class="form-group">
                <label for="clave">Nueva Contraseña:</label>
                <input id="clave" name="clave" type="password" class="form-control" required placeholder="Digite su nueva contraseña">
            </div>
            <div class="form-group">
                <label for="confirmarClave">Confirmar Contraseña:</label>
                <input id="confirmarClave" name="confirmarClave" type="password" class="form-control" required placeholder="Confirme su nueva contraseña">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Restablecer Contraseña</button>
        </form>

        <div th:if="${mensaje}" class="alert alert-info mt-3" th:text="${mensaje}"></div>
        <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
