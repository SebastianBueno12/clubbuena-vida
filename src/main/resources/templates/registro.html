<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuarios - Club Buena Vida</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('/images/fondo_piscina.jpg');
            background-size: cover;
            background-position: center;
        }
        .navbar {
            background-color: #004080;
        }
        .navbar a {
            color: white;
        }
        .register-section {
            padding: 80px 0;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            max-width: 600px;
            margin: 0 auto;
        }
        .register-section h1 {
            font-size: 2rem;
            color: #004080;
            text-align: center;
        }
        .register-section .btn-success {
            background-color: #ffaa00;
            border-color: #ffaa00;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">Club Buena Vida</a>
</nav>

<div class="container mt-5">
    <div class="register-section p-5 shadow-lg">
        <h1>Regístrate</h1>
        <form th:action="@{/registro}" method="post" th:object="${usuario}">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input id="nombre" type="text" class="form-control" th:field="*{nombre}" required placeholder="Ingrese su nombre">
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input id="apellido" type="text" class="form-control" th:field="*{apellido}" required placeholder="Ingrese su apellido">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input id="email" type="email" class="form-control" th:field="*{email}" required placeholder="Ingrese su correo">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input id="password" type="password" class="form-control" th:field="*{password}" required placeholder="Ingrese su contraseña">
            </div>

            <button type="submit" class="btn btn-success btn-block">Registrar</button>
        </form>

        <div class="form-group mt-3">
            <span>¿Ya tienes cuenta? <a th:href="@{/login}">Inicia sesión aquí</a></span>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
