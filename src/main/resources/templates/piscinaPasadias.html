<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Piscina y Pasadías</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Barra de navegación -->
<nav class="navbar navbar-expand-lg" style="background-color: #004080; color: white;">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="/admin/panel">Club Buena Vida</a>
        <div class="d-flex ms-auto">
            <a class="nav-link text-white" href="/logout">Cerrar Sesión</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="text-center">Piscina y Pasadías</h2>
    <div class="d-flex justify-content-between mb-3">
        <h4>Reservas de Pasadías</h4>
        <a href="/admin/piscinaPasadias/nueva" class="btn btn-success">Registrar Pasadía</a>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Cliente</th>
            <th>Servicio</th>
            <th>Fecha Reserva</th>
            <th>Pago Inicial</th>
            <th>Pago Total</th>
            <th>Estado Pago</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pasadia : ${pasadias}">
            <td th:text="${pasadia.id}"></td>
            <td th:text="${pasadia.nombreCliente}"></td>
            <td th:text="${pasadia.servicio}"></td>
            <td th:text="${pasadia.fechaReserva}"></td>
            <td th:text="${pasadia.pagoInicial}"></td>
            <td th:text="${pasadia.pagoTotal}"></td>
            <td th:text="${pasadia.estadoPago}"></td>
            <td>
                <a th:href="@{/admin/piscinaPasadias/editar/{id}(id=${pasadia.id})}" class="btn btn-primary">Editar</a>
                <a th:href="@{/admin/piscinaPasadias/eliminar/{id}(id=${pasadia.id})}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/admin/panel" class="btn btn-primary mt-3">Volver al Panel</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
