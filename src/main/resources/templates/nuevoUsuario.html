<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Usuario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<!-- Barra superior con el nombre del club y el bot칩n de Cerrar Sesi칩n -->
<nav class="navbar navbar-expand-lg" style="background-color: #004080; color: white;">
    <a class="navbar-brand text-white" href="/admin/panel">Club Buena Vida</a>
    <div class="ml-auto">
        <a class="nav-link d-inline text-white" href="/logout">Cerrar Sesi칩n</a>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="text-center">Registrar Nuevo Usuario</h1>
    <form th:action="@{/admin/usuarios/guardar}" method="post">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" class="form-control" id="apellido" name="apellido" required>
        </div>
        <div class="form-group">
            <label for="email">Correo:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Contrase침a:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="rol">Rol:</label>
            <select class="form-control" id="rol" name="rol">
                <option th:each="rol : ${roles}" th:value="${rol.nombre}" th:text="${rol.nombre}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Guardar Usuario</button>
        <a href="/admin/usuarios" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

</body>
</html>
