<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Usuario</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Actualizar Usuario</h1>
    <form th:action="@{/admin/actualizar/{id}(id=${usuario.id})}" th:object="${usuario}" method="post">
        <!-- Campo para el nombre -->
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
        </div>
        <!-- Campo para el apellido -->
        <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" class="form-control" id="apellido" th:field="*{apellido}" required>
        </div>
        <!-- Campo para el correo -->
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required>
        </div>
        <!-- Campo para la edad -->
        <div class="form-group">
            <label for="edad">Edad</label>
            <input type="number" class="form-control" id="edad" th:field="*{edad}" required>
        </div>
        <!-- Campo para seleccionar el rol -->
        <div class="form-group">
            <label for="rol">Rol</label>
            <select class="form-control" id="rol" th:field="*{rol}">
                <option th:each="rol : ${roles}" th:value="${rol}" th:text="${rol}"></option>
            </select>
        </div>
        <!-- Botón para enviar el formulario -->
        <button type="submit" class="btn btn-primary btn-block">Actualizar Usuario</button>
    </form>
</div>
<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
