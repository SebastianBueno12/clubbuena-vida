<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Pasadía</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Barra de navegación -->
<nav class="navbar navbar-expand-lg" style="background-color: #004080; color: white;">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="/admin/panel">Club Buena Vida</a>
        <div class="d-flex ms-auto">
            <a class="nav-link text-white" href="/logout">Cerrar Sesión</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2 th:text="${#strings.equals(pasadia.id, null) ? 'Nueva Pasadía' : 'Editar Pasadía'}"></h2>
    <form th:action="@{/admin/piscinaPasadias/guardar}" th:object="${pasadia}" method="post">
        <div class="mb-3">
            <label for="nombreCliente" class="form-label">Nombre del Cliente</label>
            <input type="text" class="form-control" id="nombreCliente" th:field="*{nombreCliente}" required>
        </div>
        <div class="mb-3">
            <label for="documentoCliente" class="form-label">Documento</label>
            <input type="text" class="form-control" id="documentoCliente" th:field="*{documentoCliente}" required>
        </div>
        <div class="mb-3">
            <label for="correoCliente" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="correoCliente" th:field="*{correoCliente}" required>
        </div>
        <div class="mb-3">
            <label for="numAdultos" class="form-label">Número de Adultos</label>
            <input type="number" class="form-control" id="numAdultos" th:field="*{numAdultos}" required>
        </div>
        <div class="mb-3">
            <label for="numNinos" class="form-label">Número de Niños</label>
            <input type="number" class="form-control" id="numNinos" th:field="*{numNinos}" required>
        </div>
        <div class="mb-3">
            <label for="servicio" class="form-label">Servicio</label>
            <select class="form-control" id="servicio" th:field="*{servicio}">
                <option value="Piscina">Piscina</option>
                <option value="Piscina y Almuerzo">Piscina y Almuerzo</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="pagoTotal" class="form-label">Pago Total</label>
            <input type="number" class="form-control" id="pagoTotal" th:field="*{pagoTotal}" required>
        </div>
        <div class="mb-3">
            <label for="estadoPago" class="form-label">Estado del Pago</label>
            <select class="form-control" id="estadoPago" th:field="*{estadoPago}">
                <option value="Pendiente">Pendiente</option>
                <option value="Pago Parcial">Pago Parcial</option>
                <option value="Pagado">Pagado</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="/admin/piscinaPasadias" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
