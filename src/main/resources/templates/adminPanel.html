<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión y Administración </title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            background-color: #004080;
            color: white;
        }
        .navbar a {
            color: white;
            font-size: 18px;
        }
        .sidebar {
            background-color: #004080;
            height: 100vh;
            position: fixed;
            width: 200px;
        }
        .sidebar a {
            color: white;
            display: block;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
        }
        .sidebar a:hover {
            background-color: #0056b3;
        }
        .sidebar i {
            margin-right: 10px;
        }
        .main-content {
            margin-left: 220px;
            padding: 20px;
        }
        .main-content h1 {
            color: #004080;
        }
        .main-card {
            transition: transform 0.3s;
        }
        .main-card:hover {
            transform: scale(1.05);
        }
        .btn-custom {
            background-color: #ffaa00;
            color: white;
            border-color: #ffaa00;
        }
        .btn-custom:hover {
            background-color: #cc8800;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="#"> club La buena vida </a>
    <div class="ml-auto">
        <span class="navbar-text">BIENVENIDO</span>
        <a class="nav-link d-inline" href="/logout">Cerrar Sesión</a>
    </div>
</nav>

<div class="sidebar">
    <a href="#"><i class="fas fa-users"></i> Usuarios</a>
    <a href="#"><i class="fas fa-concierge-bell"></i> Recepción</a>
    <a href="#"><i class="fas fa-cog"></i> Configuración</a>
    <a href="#"><i class="fas fa-cash-register"></i> Punto de Venta</a>
    <a href="#"><i class="fas fa-money-bill-wave"></i> Egresos</a>
    <a href="#"><i class="fas fa-chart-bar"></i> Reportes</a>
    <a href="#"><i class="fas fa-warehouse"></i> Activos</a>
    <a href="#"><i class="fas fa-user-friends"></i> Clientes</a>
</div>

<div class="main-content">
    <h1 class="text-center">Sistema de Gestión y Administración </h1>
    <div class="row">
        <div class="col-md-4">
            <div class="card main-card">
                <div class="card-body text-center">
                    <img src="control_activos.png" alt="Control de Activos" class="img-fluid">
                    <h5 class="card-title">Control de Activos</h5>
                    <a href="#" class="btn btn-custom">Ver detalles</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card main-card">
                <div class="card-body text-center">
                    <img src="administracion_habitaciones.png" alt="Administración de Habitaciones" class="img-fluid">
                    <h5 class="card-title">Administración de Habitaciones</h5>
                    <a href="#" class="btn btn-custom">Ver detalles</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card main-card">
                <div class="card-body text-center">
                    <img src="estados_economicos.png" alt="Estados Económicos" class="img-fluid">
                    <h5 class="card-title">Estados Económicos</h5>
                    <a href="#" class="btn btn-custom">Ver detalles</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap and FontAwesome Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
