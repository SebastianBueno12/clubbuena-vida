<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Club Buena Vida</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Función que obtiene el número de usuarios y actualiza el contador
        function actualizarContadorUsuarios() {
            $.ajax({
                url: '/api/usuarios/contar',
                method: 'GET',
                success: function (data) {
                    $('#contador-usuarios').text(data);  // Actualiza el elemento con id 'contador-usuarios'
                }
            });
        }

        // Llamar a la función cada 10 segundos para actualizar el contador automáticamente
        setInterval(actualizarContadorUsuarios, 10000);  // 10000ms = 10 segundos
    </script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            background-color: #004080;
            color: white;
        }
        .navbar a {
            color: white;
            font-size: 18px;
        }
        .sidebar {
            background-color: #004080;
            height: 100vh;
            position: fixed;
            width: 220px;
        }
        .sidebar a {
            color: white;
            display: block;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
        }
        .sidebar a:hover {
            background-color: #0056b3;
        }
        .main-content {
            margin-left: 240px;
            padding: 20px;
        }
        .main-content h1 {
            color: #004080;
        }
        .card-stats {
            color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            transition: transform 0.2s;
        }
        .card-stats:hover {
            transform: scale(1.05);
        }
        .bg-usuarios {
            background-color: #007bff;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="#">Club Buena Vida</a>
    <div class="ml-auto">
        <span class="navbar-text">BIENVENIDO ADMINISTRADOR</span>
        <a class="nav-link d-inline" href="/logout">Cerrar Sesión</a>
    </div>
</nav>

<div class="sidebar">
    <a href="/admin/usuarios"><i class="fas fa-users"></i> Gestión de Usuarios</a>
    <a href="/admin/reservas"><i class="fas fa-calendar-check"></i> Reservas</a>
    <a href="/admin/habitaciones"><i class="fas fa-bed"></i> Habitaciones / Cabañas</a>
    <a href="/admin/inventario"><i class="fas fa-boxes"></i> Inventario</a>
    <a href="#"><i class="fas fa-swimmer"></i> Piscina y Pasadías</a>
    <a href="#"><i class="fas fa-chart-bar"></i> Reportes</a>
</div>

<div class="main-content">
    <h1 class="text-center">Dashboard de Administración</h1>
    <br>


    <div class="row">
        <div class="col-md-4">
            <div class="card-stats bg-usuarios">
                <h2>Usuarios Registrados</h2>
                <p id="contador-usuarios" class="display-4" th:text="${totalUsuarios}">16</p> <!-- Aquí se mostrará el número de usuarios -->
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap and FontAwesome Scripts -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
