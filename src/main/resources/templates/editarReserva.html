<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Reserva</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Barra superior con el nombre del club y el botón de Cerrar Sesión -->
<nav class="navbar navbar-expand-lg" style="background-color: #004080; color: white;">
    <a class="navbar-brand text-white" href="/admin/panel">Club Buena Vida</a>
    <div class="ml-auto">
        <a class="nav-link d-inline text-white" href="/logout">Cerrar Sesión</a>
    </div>
</nav>
<br>

<div class="container">
    <h2>Editar Reserva</h2>
    <form action="/admin/reservas/editar" method="post">
        <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
        <input type="hidden" th:value="${reserva.id}" name="id" />

        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" th:value="${reserva.nombre}" required>
        </div>

        <div class="form-group">
            <label for="documento">Número de Documento:</label>
            <input type="text" class="form-control" id="documento" name="numeroDocumento" th:value="${reserva.numeroDocumento}" required>
        </div>

        <div class="form-group">
            <label for="correo">Correo:</label>
            <input type="email" class="form-control" id="correo" name="correo" th:value="${reserva.correo}" required>
        </div>

        <div class="form-group">
            <label for="adultos">Adultos:</label>
            <input type="number" class="form-control" id="adultos" name="adultos" th:value="${reserva.adultos}" required>
        </div>

        <div class="form-group">
            <label for="ninos">Niños:</label>
            <input type="number" class="form-control" id="ninos" name="ninos" th:value="${reserva.ninos}" required>
        </div>

        <div class="form-group">
            <label for="diasHospedaje">Días de Hospedaje:</label>
            <input type="number" class="form-control" id="diasHospedaje" name="diasHospedaje" th:value="${reserva.diasHospedaje}" required>
        </div>

        <div class="form-group">
            <label for="precioPorNoche">Precio por Noche:</label>
            <input type="number" class="form-control" id="precioPorNoche" name="precioPorNoche" th:value="${reserva.precioPorNoche}" required>
        </div>

        <button type="submit" class="btn btn-primary">Actualizar Reserva</button>
    </form>
</div>
</body>
</html>
