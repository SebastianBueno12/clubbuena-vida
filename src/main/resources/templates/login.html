<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión - Club Buena Vida</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('/images/fondo_piscina.jpg');
            background-size: cover;
            background-position: center;
        }
        .navbar {
            background-color: #004080;
        }
        .navbar a {
            color: white;
        }
        .login-section {
            padding: 80px 0;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            max-width: 600px;
            margin: 0 auto;
        }
        .login-section h1 {
            font-size: 2rem;
            color: #004080;
            text-align: center;
        }
        .login-section .btn-primary {
            background-color: #ffaa00;
            border-color: #ffaa00;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">Club Buena Vida</a>
</nav>

<div class="container mt-5">
    <div class="login-section p-5 shadow-lg">
        <h1>Iniciar sesión</h1>
        <form th:action="@{/login}" method="post">
            <div th:if="${param.error}">
                <div class="alert alert-danger">Usuario o contraseña inválidos</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-info">Ha cerrado sesión exitosamente</div>
            </div>
            <div th:if="${param.restablecimientoExitoso}">
                <div class="alert alert-success">Su contraseña ha sido restablecida con éxito.</div>
            </div>
            <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>

            <div class="form-group">
                <label for="username">Correo electrónico:</label>
                <input id="username" name="username" type="text" class="form-control" required placeholder="Digite su correo electrónico">
            </div>
            <div class="form-group">
                <label for="password">Clave:</label>
                <div class="input-group">
                    <input id="password" name="password" type="password" class="form-control" required placeholder="Digite su clave">
                    <span class="input-group-addon toggle-password">
                        <i class="glyphicon glyphicon-eye-open"></i>
                    </span>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
        </form>

        <div class="form-group mt-3">
            <span>¿Nuevo usuario? <a th:href="@{/registro}">Regístrate aquí</a></span>
        </div>
        <div class="form-group">
            <span><a th:href="@{/recuperarContrasena}">¿Olvidaste tu contraseña?</a></span>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function() {
        $('.toggle-password').mousedown(function() {
            $('#password').attr('type', 'text');
        }).mouseup(function() {
            $('#password').attr('type', 'password');
        }).mouseout(function() {
            $('#password').attr('type', 'password');
        });
    });
</script>
</body>
</html>
